<ion-content>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            User Details
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label"><strong>Name:</strong></label>
              <div class="col-sm-8">
                <ng-container *ngIf="!editMode">{{ userName }}</ng-container>
                <ng-container *ngIf="editMode">
                  <input type="text" class="form-control" [(ngModel)]="editedName">
                </ng-container>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label"><strong>Email:</strong></label>
              <div class="col-sm-8">
                <ng-container>{{ userEmail }}</ng-container>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label"><strong>Mobile Number:</strong></label>
              <div class="col-sm-8">
                <ng-container *ngIf="!editMode">{{ userMobile }}</ng-container>
                <ng-container *ngIf="editMode">
                  <input type="tel" class="form-control" [(ngModel)]="editedMobile">
                </ng-container>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-form-label"><strong>Access Token:</strong></label>
              <div class="col-sm-8">
                <ng-container *ngIf="!editMode">{{ accessToken }}</ng-container>
                <ng-container *ngIf="editMode">
                  <input type="text" class="form-control" [(ngModel)]="editedToken">
                </ng-container>
              </div>
            </div>

          </div>
          <div class="card-footer text-right">
            <button *ngIf="!editMode" class="btn btn-primary" (click)="toggleEditMode()">Edit</button>
            <button *ngIf="editMode" class="btn btn-success" (click)="saveChanges()">Save</button>
          </div>

          <h3>FAQ</h3>
          <div class="faq">
            <div class="faq-item" *ngFor="let faq of faqs">
              <div class="faq-question" (click)="toggleAnswer(faq)">{{ faq.question }}</div>
              <div *ngIf="faq.showAnswer">
                <div class="faq-answer">{{ faq.answer }}</div>
                <div class="arrow-icon" (click)="toggleAnswer(faq)">
                  <div *ngIf="faq.photos && faq.photos.length > 0">
                    <img src="/assets/apiToken.png" alt="Description of the image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <button class="btn btn-secondary" (click)="feedback()">Feedback</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <button class="btn btn-danger" (click)="signout()">Sign Out</button>
    </div>
  </div>
</ion-content>
