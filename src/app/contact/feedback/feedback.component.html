<div class="modal-content">

  <div class="modal-header">
    <h5 class="modal-title">Enter Feedback</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>

  <div class="modal-body">
    <textarea class="form-control" rows="6" [(ngModel)]="feedback" placeholder="Enter your feedback..."></textarea>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submitFeedback()">Submit</button>
  </div>
</div>
