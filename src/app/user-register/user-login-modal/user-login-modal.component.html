<form>
  <div class="modal-header">
    <h4 class="modal-title text-center">Login</h4>
    <button type="button" class="close btn-danger" data-bs-dismiss="modal" aria-label="Close" (click)="closeLogin()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row mb-3">
      <label for="exampleInputEmail1" class="col-sm-4 form-label">Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email" [(ngModel)]="email" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="exampleInputPassword1" class="col-sm-4 form-label">Password:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" name="password" [(ngModel)]="password" required autocomplete="off">
      </div>
    </div>
  </div>

  <div class="modal-footer justify-content-between">
    <a (click)="forgotPassword()" class="btn btn-link text-muted">Forgot Password?</a>
    <div class="d-flex gap-2">
      <button type="button" class="btn btn-primary" (click)="login()">Login</button>
      <button type="button" class="btn btn-primary" (click)="register()">Register</button>
      <a (click)="signInWithGoogle()" class="btn btn-info" routerLinkActive="active">Sign In with Google</a>
    </div>
  </div>
</form>

<div *ngIf="errorDisplay" class="alert alert-danger">
  <p> {{ errorText }}</p>
</div>
