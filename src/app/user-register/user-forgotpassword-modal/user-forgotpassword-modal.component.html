<div class="card mb-0">
    <div class="card-header text-center pb-3">
      <h4 class="card-title">Forgot Password?</h4>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="forgotPasswordEmail" class="form-label">Enter your registered email address</label>
          <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="your_email@example.com" name="email" [(ngModel)]="email" required autocomplete="off">
        </div>
        <button type="button" class="btn btn-primary w-100" (click)="forgotPassword()">Send Reset Link</button>
      </form>
    </div>
    <div class="card-footer text-end">
        <button type="button" (click)="redirectToLogin()" class="btn btn-link text-muted">Back to Login</button>
    </div>
  </div>
