<div class="card mb-0">
  <div class="card-header text-center pb-3">
    <h4 class="card-title">Register</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="your_email@example.com" name="email" [(ngModel)]="email" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Enter a strong password" name="password" [(ngModel)]="password" required autocomplete="off">
      </div>
      <div class="mb-3">
        </div>
      <button type="button" class="btn btn-primary w-100" (click)="register()">Register</button>
    </form>
  </div>
  <div class="card-footer text-end">
    <button type="button" (click)="redirectToLogin()" class="btn btn-link text-muted">Already have an account? Login</button>
    <div *ngIf="successMessage">
      <p class="alert alert-success mb-0">{{ successMessage }}</p>
    </div>
  </div>
</div>
